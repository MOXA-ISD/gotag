# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/golang:1.12-stretch
        environment:
          GO111MODULE: "on"
    working_directory: /go/src/github.com/MOXA-ISD/gotag
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-pkg-cache
      - run:
          name: Install System Dependencies
          command: sudo apt-get update && sudo apt-get install mosquitto -y
      - run:
          name: Start Mosquitto Broker
          command: sudo service mosquitto start
      - run:
          name: Start Unittest
          command: |
            go vet -printf=true -unreachable=true ./*.go
            go test -v -coverprofile=cover.out ./
            go tool cover -html=cover.out -o coverage.html
            mkdir -p /tmp/artifacts
            mv coverage.html /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts
      - save_cache:
          key: go-pkg-cache
          paths:
            - "/go/pkg"


workflows:
  version: 2
  build-Workflow:
    jobs:
      - build
